#behat.yml
default:
  autoload:
    '': %paths.base%/app/features/bootstrap
  extensions:
    Behat\MinkExtension:
      goutte: ~
      selenium2: ~
      base_url: "http://127.0.0.1:32769"
      # mink_driver: true
  suites:
    default:
      paths:
        - %paths.base%/app/features
      contexts:
        - FeatureContext
        - Behat\MinkExtension\Context\MinkContext
  formatters:
    pretty: true